<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesta Surpresa Delicada - Cestas do Coração</title>
    <link rel="stylesheet" href="../../css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container containerFinalizar">
        <a class="voltar" href="../../index.html" title="Voltar"><i class="fa-solid fa-chevron-left"></i> VOLTAR</a>
        <div id="detalhesProduto">
            <div class="info1">
                <div class="fotoProduto">
                    <img src="../../imagens/produtos/cesta-surpresa-delicada.jpg" alt="Cesta Surpresa Delicada com Mini Buquê">
                </div>
                <div class="descricao">
                    <h3>Cesta Surpresa Delicada + Mini Buquê</h3>
                    <p class="detalhe">Perfeita para quem gosta de demonstrar carinho com gestos delicados e cheios de significado.</p>
                    de <span class="precoPromocao">R$ 89,99</span> por <span class="preco">R$ 49,90</span>
                </div>
            </div>
            <div class="info2">
                <div class="tipo">
                    <div class="topo"><h3>Cor das Flores do Buquê:</h3></div>
                    <div class="opcoes"><span class="nome">Tons de Rosa (Padrão)</span><input type="radio" name="cor_flores" value="rosa" checked></div>
                    <div class="opcoes"><span class="nome">Tons de Branco</span><input type="radio" name="cor_flores" value="branco"></div>
                    <div class="opcoes"><span class="nome">Flores do Campo (Colorido)</span><input type="radio" name="cor_flores" value="campo"></div>
                </div>
                <label>Adicionar um bilhete ou observação?</label>
                <input class="observacao" type="text" name="observacao" placeholder="Escreva sua mensagem ou observação aqui..." maxlength="140">
            </div>
            <div class="info3">
                <div id="precoProduto">R$ 49,90</div>
                <button class="btn adicionarProduto" onclick="finalizar()">FINALIZAR PEDIDO</button>
                <a href="SEU_LINK_DE_PAGAMENTO_AQUI" id="finalizarPedido" style="display: none;"></a>
            </div>
        </div>
    </div>
    <script>
        function finalizar() {Swal.fire({title: "Deseja que a entrega seja agora?",showDenyButton: true,icon: 'question',confirmButtonText: "Sim, por favor!",confirmButtonColor: "#28a745",denyButtonText: `Não, quero agendar`,}).then((result) => {if (result.isConfirmed) {location.href = document.getElementById('finalizarPedido').href;} else if (result.isDenied) {Swal.fire({title: "Selecione o dia e a hora",confirmButtonText: "Agendar pedido!",confirmButtonColor: "#28a745",input: "datetime-local",}).then((r) => {if (r.value) {location.href = document.getElementById('finalizarPedido').href;}});}});}
        $(document).ready(function () {$('.adicionarQtdeOpcao').on('click', function () { $(this).siblings('input.qtdeOpcao').val(parseInt($(this).siblings('input.qtdeOpcao').val() || 0) + 1); });$('.removerQtdeOpcao').on('click', function () { let i = $(this).siblings('input.qtdeOpcao'); if (parseInt(i.val() || 0) > 0) i.val(parseInt(i.val()) - 1); });});
    </script>
</body>
</html>
